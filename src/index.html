<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Login</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css" />
</head>
<body>
    <div class="main-container flex align-center">
        <div class="phone-container flex align-center justify-center d-md-none flex-1">
            <img src="./assets/images/instagram-celular.png" alt="Celular" />
        </div>
        <div class="flex flex-col flex-gap-1 flex-gap-md-2 flex-1">
            <div class="box-group flex flex-col flex-gap-1 align-center">
                <img class="logo" src="./assets/images/instagram-logo.png" alt="Instagram Logo" />
                <div class="profile-container">
                    <img src="assets/images/perfil-instagram.jpg" alt="Foto de Perfil" />
                </div>
                <a href="#" class="btn btn-primary">Continue como sprucegabriela</a>
                <a href="#" class="btn btn-link">Remover conta</a>
            </div>
            <div class="box-group flex flex-col align-center text-opaque">
                <div>Não é sprucegabriela?</div>
                <div class="flex align-center">
                    <a href="#" class="btn btn-link">Alternar contas</a>
                    &nbsp; ou &nbsp; 
                    <a href="#" class="btn btn-link">Inscreva-se</a>
                </div>
            </div>
            <div class="flex flex-col flex-gap-1 align-center">
                <div>Baixe o aplicativo</div>
                <div class="flex flex-gap-2">
                    <a class="flex-1 app-download" href="#">
                        <img class="w-full" src="assets/images/apple-button.png" alt="Logo da AppStore" />
                    </a>
                    <a class="flex-1 app-download" href="#">
                        <img class="w-full" src="assets/images/googleplay-button.png" alt="Logo do Google Play Store" />
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
